<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-full">
      <div class="container-1">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <img src="./images/hero-mobile.jpg" class="bg-mobile" alt="image" />
        <div class="inner-container">
          <div class="head-text">
            <h1>
              <span>We're</span> <br />
              coming <br />
              soon
            </h1>
          </div>
          <div class="bottom-text">
            <p>
              Hello fellow shoppers! We are currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and launch deals.
            </p>
          </div>
          <form action="" id="form">
            <input
              type="email"
              name=""
              id="emailForm"
              placeholder="Email Address"
            />
            <img src="./images/icon-error.svg" class="error-icon" alt="" />
            <button id="email-input">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <small id="error-message">Please provide a valid email</small>
          </form>
        </div>
      </div>
      <!-- left side -->
      <div class="container-2"></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Seye Olajuyin</a>.
      </p>
    </footer>
    <!-- scripts -->
    <script src="./main.js"></script>
  </body>
</html>
